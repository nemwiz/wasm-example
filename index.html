<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAssembly</title>
</head>
<body>


<div style="display: flex; flex-direction: column">
    <button onclick="simpleSort()">Simple sort</button>
    <button onclick="sortWithCopy()">Sort with copy</button>
    <input type='file' accept='.csv' onchange="readFile(this.files[0])">
    <input type='file' accept='.csv' onchange="readFileWithRust(this.files[0])">
    <input type='file' accept='.csv' onchange="readFileWithRustAndStore(this.files[0])">
</div>


<div id="item-list"></div>

<script src="./bootstrap.js"></script>

</body>
</html>
